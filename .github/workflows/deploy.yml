name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push backend image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend ../../backend
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend \
            --platform managed \
            --region ${{vars.REGION}} \
            --allow-unauthenticated

      - name: Build and push frontend image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend ../../frontend --build-arg NEXT_PUBLIC_API_URL=http://localhost
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend \
            --platform managed \
            --region ${{vars.REGION}} \
            --allow-unauthenticated
